<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <form id="form-adicionar">
            <input id="input-item" type="text" placeholder="Adicione um item..." required>
            <button type="submit">Adicionar</button>
            <button id="btn-limpar" class="limpar">Limpar Lista</button>
        </form>

        <div class="controles">
            <span id="contador-total">Total: 0</span>
            <span id="contador-pendentes">Pendentes: 0</span>
            <span id="contador-comprados">Comprados: 0</span>
            <select id="filtro-status">
                <option value="all">Todos</option>
                <option value="pending">Pedentes</option>
                <option value="purchased">Comprados</option>
            </select>
             <select id="ordenar">
                <option value="default">Ordem Original</option>
                <option value="alphabetical">Ordem Alfab√©tica</option>
                <option value="status">Por Status</option>
            </select>
        </div>

        <ul id="lista-itens"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
